<!DOCTYPE html>

<!-- This file creates a site with desired outcome using Grouping Selectors -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="style.css"> <!-- To use selectors from style.css: External Method -->
  </head>

  <body>
    <button class="black">Click Me!</button> <!-- Adding classes to both buttons to use selectors in style.css-->
    <button class="yellow">No, Click Me!</button>
  </body>
</html>
