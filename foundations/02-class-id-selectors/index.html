<!DOCTYPE html>

<!-- This program creates a site with all messages in the same format as the desired output
        Focus on Class ID and Selectors -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css"> <!-- This assignment will be completed using External CSS -->
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div class="even blue-txt">Number 2 - I'm one ID.</div> <!-- Can assign multiple classes for one object by seperating with space -->
    <p class="odd", id="element3">Number 3 - I'm a class, but cooler!</p> <!-- Add an ID for ID selector in style.css-->
    <div class="even", id="element4">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>
