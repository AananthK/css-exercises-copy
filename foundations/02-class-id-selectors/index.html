<!DOCTYPE html>

<!-- This program creates a site with all messages in the same format as the desired output
        Focus on Class ID and Selectors -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css"> <!-- This assignment will be completed using External CSS -->
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div class="even", id="element2">Number 2 - I'm one ID.</div> <!-- Add an ID for ID selector in style.css-->
    <p class="odd big-text">Number 3 - I'm a class, but cooler!</p> <!-- Can assign multiple classes for one object by seperating with space -->
    <div class="even", id="element4">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>

    <!-- As per assignment guidelines
        All odd numbered <p> elements share a class: "odd"
        Even-numbered <div> elements have unique ID's: element2 & element4 
        Number 3 element has multiple classes: "odd" & "big-text"  -->
  </body>
</html>
