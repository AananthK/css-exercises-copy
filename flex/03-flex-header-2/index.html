<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header"> <!-- Header is a flex container with all elements inside it as flex items-->
      
      <div class = "rightside"> <!-- Add a container for rightside-->
        <div class="logo">
          LOGO
        </div>
        <ul class="links"> <!-- <ul> is a flex container with list items as flex items -->
          <li><a href="https://google.com">link-one</a></li>
          <li><a href="https://google.com">link-two</a></li>
          <li><a href="https://google.com">link-three</a></li>
        </ul>
      </div>

      <div class = "leftside"> <!-- Add a container for leftside -->
        <button class="notifications">
          1 new notification
        </button>
        <div class="profile-image"></div>
      </div>

    </div>
  </body>
</html>
